<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Digital Cafe</title>
    <style>
        :root {
            --primary: #6d4c41;
            --accent: #d4a373;
            --bg: #fafafa;
        }

        body {
            margin: 0;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #2d3436;
        }

        /* 毛玻璃容器 */
        .cafe-card {
            width: 90%;
            max-width: 1000px;
            height: 600px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            display: flex;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }

        /* 左侧：氛围展示区 */
        .display-area {
            flex: 1.2;
            background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&q=80&w=1000') center/cover;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 40px;
            color: white;
        }

        .display-area::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
        }

        .content-overlay {
            position: relative;
            z-index: 2;
        }

        /* 右侧：交互控制区 */
        .control-panel {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .back-nav {
            text-decoration: none;
            color: var(--primary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .back-nav:hover { transform: translateX(-5px); }

        .cafe-title {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(45deg, #6d4c41, #a1887f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-tag {
            display: inline-block;
            padding: 6px 16px;
            background: #e8f5e9;
            color: #2e7d32;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
        }

        .btn-order {
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(109, 76, 65, 0.2);
        }

        .btn-order:hover {
            transform: translateY(-3px);
            background: #5d4037;
            box-shadow: 0 15px 30px rgba(109, 76, 65, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="cafe-card">
        <div class="display-area">
            <div class="content-overlay">
                <h2 style="margin:0">午后阳光</h2>
                <p style="opacity: 0.8">感受手冲咖啡与光影的慢节奏时光</p>
            </div>
        </div>

        <div class="control-panel">
            <div>
                <a href="index.html" class="back-nav">← 返回樱花树</a>
                <div style="margin-top: 40px;">
                    <h1 class="cafe-title">Digital Cafe</h1>
                    <span class="status-tag">● 正在营业中</span>
                    <p style="color: #636e72; line-height: 1.6; margin-top: 20px;">
                        这里不再有像素的棱角，只有极致的平滑与舒适。
                        欢迎来到现代设计的领域。
                    </p>
                </div>
            </div>

            <button class="btn-order" onclick="alert('订单已确认，咖啡正在为您研磨中...')">
                即刻品尝一杯
            </button>
        </div>
    </div>

</body>
</html>
