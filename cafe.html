<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Modern Cafe</title>
    <style>
        :root {
            --primary: #6d4c41;
            --accent: #d4a373;
            --glass: rgba(255, 255, 255, 0.75);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #e0e0e0;
            /* 动态背景图 */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* 响应式容器：核心修改点 */
        .cafe-card {
            width: 100%;
            max-width: 1100px;
            /* 高度随内容自适应，但在大屏设定最小高度 */
            min-height: 70vh; 
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 24px;
            display: flex;
            flex-direction: row; /* 横向布局 */
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* 移动端适配：当屏幕宽度小于 768px 时切换为纵向 */
        @media (max-width: 768px) {
            .cafe-card {
                flex-direction: column;
                margin-top: 40px;
            }
            .display-area {
                height: 250px; /* 移动端固定图片高度 */
            }
            .control-panel {
                padding: 30px !important;
            }
        }

        .display-area {
            flex: 1.2;
            background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&q=80&w=1000') center/cover;
            position: relative;
            padding: 40px;
            display: flex;
            align-items: flex-end;
            color: white;
        }

        .display-area::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
        }

        .control-panel {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.2);
        }

        .back-nav {
            text-decoration: none;
            color: var(--primary);
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 2rem;
            display: block;
        }

        .cafe-title {
            font-size: clamp(2rem, 5vw, 3rem); /* 字体大小随屏幕缩放 */
            margin: 0;
            color: var(--primary);
            line-height: 1.1;
        }

        .btn-order {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
        }

        .btn-order:hover {
            background: #3e2723;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="cafe-card">
        <div class="display-area">
            <div style="position: relative; z-index: 1;">
                <h3 style="margin:0; font-weight: 400;">Specialty Coffee</h3>
                <h2 style="margin:0; font-size: 2rem;">每日精选</h2>
            </div>
        </div>

        <div class="control-panel">
            <div>
                <a href="index.html" class="back-nav">← Back to Campus</a>
                <h1 class="cafe-title">Modern<br>Minimalist</h1>
                <p style="color: #555; line-height: 1.6; margin-top: 25px;">
                    喝上一杯，为最好的你。
                </p>
            </div>

            <button class="btn-order">确认下单</button>
        </div>
    </div>

</body>
</html>
