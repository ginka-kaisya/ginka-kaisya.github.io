<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honor & Legacy | GDUT 录取通知书</title>
    <style>
        :root {
            --gdut-red: #b13e53;
            --gold-light: #f9d976;
            --gold-dark: #d4af37;
            --bg-dark: #0a0b10;
            --font-serif: 'Cinzel', 'STKaiti', 'KaiTi', serif;
            --font-sans: 'Optima', 'PingFang SC', sans-serif;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: var(--bg-dark);
            font-family: var(--font-sans);
            color: #fff;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            /* 背景：深邃的径向渐变，模拟光晕 */
            background: radial-gradient(circle at center, #1a1c2c 0%, #000 100%);
        }

        /* 景深镜头：3D 透视 */
        .stage {
            perspective: 2000px;
            z-index: 10;
            display: flex; flex-direction: column; align-items: center;
            animation: stageEntrance 1.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* 荣耀卡片：核心展示 */
        .honor-card {
            width: 400px; height: 580px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), box-shadow 0.5s;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .honor-card:hover {
            transform: rotateX(5deg) rotateY(5deg) translateY(-10px);
            box-shadow: 0 70px 120px rgba(212, 175, 55, 0.2);
        }

        /* 卡片光效：浮雕金边 */
        .card-border {
            position: absolute; inset: 15px;
            border: 2px solid var(--gold-dark);
            border-radius: 10px;
            pointer-events: none;
            box-shadow: inset 0 0 15px rgba(212, 175, 55, 0.3);
        }

        /* 卡片内容排版 */
        .card-content {
            padding: 60px 40px;
            color: #1a1a1a;
            display: flex; flex-direction: column; align-items: center;
            height: 100%;
            position: relative; z-index: 1;
        }

        /* 顶部校徽水印 */
        .watermark {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; opacity: 0.03;
            pointer-events: none;
        }

        .card-header {
            text-align: center; margin-bottom: 40px;
        }
        .card-header h2 {
            margin: 0; font-family: var(--font-serif);
            font-size: 2.2rem; letter-spacing: 10px;
            color: var(--gdut-red); font-weight: 900;
        }
        .card-header p {
            margin: 5px 0 0 0; font-size: 0.9rem;
            color: var(--gold-dark); letter-spacing: 3px;
            text-transform: uppercase;
        }

        .card-body {
            font-family: 'KaiTi', serif;
            font-size: 1.2rem; line-height: 2.2; color: #333;
            text-align: justify;
            flex: 1;
        }
        .card-body b { color: var(--gdut-red); }

        .signature {
            margin-top: auto; text-align: right; align-self: flex-end;
            font-size: 1rem; color: #555;
        }

        /* 动态背景：粒子光沙 */
        #bg-canvas {
            position: fixed; top: 0; left: 0; z-index: 0;
            opacity: 0.4; filter: blur(1px);
        }

        /* 底部操作区 */
        .actions {
            margin-top: 50px; display: flex; gap: 20px;
            animation: fadeIn 1s 1s both;
        }

        .btn-outline {
            padding: 12px 35px; border: 1px solid rgba(255,255,255,0.3);
            border-radius: 30px; color: #fff; text-decoration: none;
            font-size: 0.9rem; font-weight: 600;
            transition: all 0.3s; background: rgba(255,255,255,0.03);
            letter-spacing: 1px;
        }
        .btn-outline:hover {
            background: #fff; color: #000;
            box-shadow: 0 10px 20px rgba(255,255,255,0.1);
        }

        /* 入场动画 */
        @keyframes stageEntrance {
            from { opacity: 0; transform: scale(0.9) translateY(50px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="stage">
        <div class="honor-card">
            <div class="card-border"></div>
            <img src="https://www.gdut.edu.cn/images/logo.png" alt="GDUT Watermark" class="watermark">
            
            <div class="card-content">
                <div class="card-header">
                    <h2>录取通知书</h2>
                    <p>ADMISSION LETTER</p>
                </div>
                <div class="card-body">
                    <p>亲爱的同学：</p>
                    <p>祝贺你！经各省（区、市）招生委员会批准，你已被录取为我校 <b>2026级</b> 本科新生。星光不问赶路人，时光不负有心人。广东工业大学期待与你共同开启新篇章。</p>
                </div>
                <div class="signature">
                    校长：邱学青<br>
                    <small>二〇二六年七月</small>
                </div>
            </div>
        </div>

        <div class="actions">
            <a href="index.html" class="btn-outline">返回数字大厅</a>
            <a href="https://www.gdut.edu.cn/" class="btn-outline">官方迎新网</a>
        </div>
    </div>

    <script>
        // 背景粒子动画
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 60; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2.5 + 0.5,
                    speed: Math.random() * 0.3 + 0.1,
                    o: Math.random() * 0.8
                });
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 11, 16, 0.1)'; // 增加拖影
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.fillStyle = `rgba(212, 175, 55, ${p.o})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                p.y -= p.speed;
                if (p.y < 0) p.y = canvas.height;
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();
    </script>
</body>
</html>
