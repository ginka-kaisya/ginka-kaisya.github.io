<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honor & Legacy | GDUT</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --gdut-red: #a3262a;
            --gold: #d4af37;
            --paper: #fffdf9;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: #eef2f3;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            font-family: 'STKaiti', 'KaiTi', serif;
        }

        /* --- 背景 1：全屏丝绸渐变 --- */
        .ambient-bg {
            position: fixed; inset: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            z-index: 0;
        }

        /* --- 背景 2：远山叠影 --- */
        .mountains {
            position: fixed; bottom: 0; width: 100%; height: 45%;
            z-index: 1; pointer-events: none; opacity: 0.5; filter: blur(1px);
        }
        .mountain {
            position: absolute; bottom: -20px; background: #94a3b8;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        .m-1 { width: 700px; height: 350px; left: -150px; opacity: 0.8; }
        .m-2 { width: 900px; height: 450px; right: -250px; opacity: 0.6; }

        /* --- 背景 3：墨韵粒子（找回来了！） --- */
        .ink-drops { position: fixed; inset: 0; z-index: 2; pointer-events: none; }
        .drop {
            position: absolute; background: var(--gdut-red);
            border-radius: 50%; opacity: 0.12; filter: blur(10px);
            animation: rise 25s linear infinite;
        }

        @keyframes rise {
            from { transform: translateY(110vh) scale(0.5); opacity: 0; }
            20% { opacity: 0.15; }
            80% { opacity: 0.1; }
            to { transform: translateY(-20vh) scale(2); opacity: 0; }
        }

        /* --- 3D 舞台 --- */
        .stage {
            position: relative; z-index: 10;
            perspective: 2000px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- 悬浮动画容器 --- */
        .float-wrapper {
            position: relative;
            animation: floating 4s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        /* --- 实体通知书卡片 --- */
        .honor-card {
            width: 390px; height: 560px;
            background: var(--paper);
            background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
            border-radius: 4px;
            position: relative;
            border: 1px solid #e0d5c1;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: transform 0.15s ease-out;
            z-index: 5;
            overflow: hidden;
        }

        /* 动态同步阴影 */
        .card-shadow {
            position: absolute; bottom: -60px; left: 50%;
            width: 75%; height: 25px;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 50%;
            transform: translateX(-50%);
            filter: blur(25px);
            z-index: 4;
            animation: shadowScale 4s ease-in-out infinite;
        }

        /* 卡片内部装饰 */
        .gold-border { position: absolute; inset: 15px; border: 2px solid var(--gold); pointer-events: none; }
        .ribbon {
            position: absolute; top: 35px; left: -45px; width: 180px; height: 35px;
            background: var(--gdut-red); color: white; transform: rotate(-45deg);
            display: flex; align-items: center; justify-content: center;
            z-index: 6; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .card-inner { padding: 55px 40px; height: 100%; display: flex; flex-direction: column; position: relative; }
        .header-section h1 { color: var(--gdut-red); font-size: 2.6rem; margin: 15px 0; letter-spacing: 12px; font-family: "SimSun", serif; font-weight: 900; text-align: center; }
        .body-section { flex: 1; font-size: 1.2rem; line-height: 2.2; color: #2c1810; text-align: justify; }
        
        /* 烫金印章 */
        .stamp-square { 
            width: 50px; height: 50px; border: 2.5px solid var(--gdut-red); 
            color: var(--gdut-red); display: flex; align-items: center; 
            justify-content: center; font-weight: bold; text-align: center; 
            position: absolute; bottom: 50px; right: 40px; 
            transform: rotate(-10deg); opacity: 0.8;
        }

        /* 按钮 */
        .actions { margin-top: 60px; display: flex; gap: 20px; }
        .btn { padding: 14px 40px; border-radius: 50px; text-decoration: none; font-weight: bold; transition: 0.4s; }
        .btn-main { background: var(--gdut-red); color: white; box-shadow: 0 10px 25px rgba(163, 38, 42, 0.3); }
        .btn-sub { background: rgba(255,255,255,0.8); color: #333; backdrop-filter: blur(5px); border: 1px solid #ddd; }
        .btn:hover { transform: translateY(-5px); }

        /* 动画 */
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        @keyframes shadowScale {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.3; }
            50% { transform: translateX(-50%) scale(0.8); opacity: 0.1; filter: blur(40px); }
        }
    </style>
</head>
<body>

    <div class="ambient-bg"></div>
    <div class="mountains">
        <div class="mountain m-1"></div>
        <div class="mountain m-2"></div>
    </div>

    <div class="ink-drops" id="ink-container"></div>

    <div class="stage">
        <div class="float-wrapper">
            <div class="card-shadow"></div>
            <div class="honor-card" id="tilt-card">
                <div class="ribbon">录取荣誉</div>
                <div class="gold-border"></div>
                <div class="card-inner">
                    <div class="header-section">
                        <div style="color: var(--gold); letter-spacing: 5px; font-weight: bold; font-size: 0.7rem;">GDUT ADMISSION 2026</div>
                        <h1>录取通知书</h1>
                    </div>
                    <div class="body-section">
                        <p>亲爱的同学：</p>
                        <p>祝贺你被录取为我校 <b>2026</b> 级新生。在这里，你将开启人生最绚烂的一页，广东工业大学欢迎你！</p>
                    </div>
                    <div class="stamp-square">邱学<br>青印</div>
                    <div style="text-align: right; color: #888; font-size: 0.9rem;">二〇二六年七月</div>
                </div>
            </div>
        </div>

        <div class="actions">
            <a href="index.html" class="btn btn-sub">返回大厅</a>
            <a href="https://www.gdut.edu.cn/" class="btn btn-main">进入迎新系统</a>
        </div>
    </div>

    <script>
        // 1. 重新生成墨韵粒子
        const inkContainer = document.getElementById('ink-container');
        for (let i = 0; i < 20; i++) {
            const drop = document.createElement('div');
            drop.className = 'drop';
            drop.style.left = Math.random() * 100 + 'vw';
            // 随机大小
            const size = Math.random() * 60 + 20 + 'px';
            drop.style.width = size;
            drop.style.height = size;
            // 随机速度和延迟
            drop.style.animationDuration = Math.random() * 15 + 15 + 's';
            drop.style.animationDelay = Math.random() * -20 + 's';
            inkContainer.appendChild(drop);
        }

        // 2. 鼠标 3D 倾斜逻辑
        const card = document.getElementById('tilt-card');
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 30;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 30;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // 3. 开场喷洒礼带
        window.onload = function() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.7 },
                colors: ['#a3262a', '#d4af37', '#ffffff']
            });
        }
    </script>
</body>
</html>
