<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honor & Legacy | GDUT</title>
    <style>
        :root {
            --gdut-red: #b13e53;
            --gdut-gold: #d9b36a;
            --accent-blue: #6366f1;
            --glass: rgba(255, 255, 255, 0.75);
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: #fdfdfd;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            font-family: 'PingFang SC', 'SF Pro Display', system-ui;
        }

        /* --- 动态光影场 --- */
        .ambient-light {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
        }

        .light-blob {
            position: absolute; border-radius: 50%;
            filter: blur(120px);
            mix-blend-mode: multiply;
            animation: move linear infinite;
            will-change: transform;
        }

        .l-1 { width: 800px; height: 800px; background: rgba(177, 62, 83, 0.12); top: -20%; right: -10%; animation-duration: 25s; }
        .l-2 { width: 700px; height: 700px; background: rgba(99, 102, 241, 0.1); bottom: -15%; left: -5%; animation-duration: 20s; animation-direction: reverse; }
        .l-3 { width: 600px; height: 600px; background: rgba(217, 179, 106, 0.15); top: 20%; left: 10%; animation-duration: 30s; }

        @keyframes move {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            33% { transform: translate(150px, 100px) scale(1.2) rotate(120deg); }
            66% { transform: translate(-80px, 150px) scale(0.9) rotate(240deg); }
            100% { transform: translate(0, 0) scale(1) rotate(360deg); }
        }

        /* --- 舞台容器 --- */
        .stage {
            position: relative; z-index: 10;
            perspective: 1500px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- 3D 浮雕通知书 --- */
        .honor-card {
            width: 380px; height: 560px;
            background: var(--glass);
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            border-radius: 40px;
            /* 极其精细的复合阴影 */
            box-shadow: 
                0 0 0 1px rgba(255,255,255,0.8),
                0 20px 50px rgba(0,0,0,0.06),
                inset 0 0 20px rgba(255,255,255,0.5);
            padding: 4px;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            animation: cardPop 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .honor-card:hover {
            transform: translateY(-15px) rotateX(4deg) scale(1.02);
            box-shadow: 0 40px 80px rgba(177, 62, 83, 0.12);
        }

        /* 内层浮雕效果 */
        .card-inner {
            height: 100%; width: 100%;
            border-radius: 36px;
            border: 1px solid rgba(177, 62, 83, 0.08);
            padding: 60px 40px;
            display: flex; flex-direction: column;
            position: relative;
            background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, transparent 100%);
        }

        /* 文字动效序列 */
        .reveal-text {
            opacity: 0; transform: translateY(20px);
            animation: reveal 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .header-section { animation-delay: 0.4s; text-align: center; }
        .body-section { animation-delay: 0.7s; margin-top: 50px; flex: 1; }
        .footer-section { animation-delay: 1s; }

        .header-section h2 {
            margin: 0; font-size: 2.2rem; letter-spacing: 12px;
            background: linear-gradient(to bottom, #1e293b, var(--gdut-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .body-section {
            font-family: 'STKaiti', 'KaiTi', serif;
            font-size: 1.2rem; line-height: 2.2; color: #334155;
            text-align: justify;
        }
        
        .body-section b { color: var(--gdut-red); border-bottom: 2px solid rgba(177,62,83,0.1); }

        .signature {
            border-top: 1px solid rgba(0,0,0,0.05); padding-top: 25px;
            text-align: right; color: #64748b; font-family: 'KaiTi', serif;
        }

        /* --- 交互式功能键 --- */
        .actions {
            margin-top: 50px; display: flex; gap: 15px;
            animation: reveal 0.8s 1.2s both;
        }

        .btn {
            padding: 14px 32px; border-radius: 100px;
            text-decoration: none; font-size: 0.9rem; font-weight: 700;
            transition: 0.4s; display: flex; align-items: center;
            background: white; color: #1e293b;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }

        .btn-primary { background: var(--gdut-red); color: white; border: none; }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .btn-primary:hover { box-shadow: 0 15px 30px rgba(177, 62, 83, 0.3); }

        /* --- 动画关键帧 --- */
        @keyframes reveal {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes cardPop {
            from { opacity: 0; transform: scale(0.8) translateY(100px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
    </style>
</head>
<body>

    <div class="ambient-light">
        <div class="light-blob l-1"></div>
        <div class="light-blob l-2"></div>
        <div class="light-blob l-3"></div>
    </div>

    <div class="stage">
        <div class="honor-card">
            <div class="card-inner">
                <div class="header-section reveal-text">
                    <div style="font-size: 10px; color: var(--gdut-gold); letter-spacing: 4px; margin-bottom: 10px;">ESTABLISHED 1958</div>
                    <h2>录取通知书</h2>
                </div>
                
                <div class="body-section reveal-text">
                    <p>亲爱的同学：</p>
                    <p>祝贺你被我校录取为 <b>2026级</b>新生。星光不问赶路人，时光不负有心人，广东工业大学欢迎你的到来！</p>
                </div>

                <div class="footer-section reveal-text">
                    <div class="signature">
                        校长：邱学青<br>
                        <span style="font-size: 12px; opacity: 0.6;">二〇二六年七月</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="actions">
            <a href="index.html" class="btn">返回校园大厅</a>
            <a href="https://www.gdut.edu.cn/" class="btn btn-primary" target="_blank">进入迎新系统</a>
        </div>
    </div>

</body>
</html>
