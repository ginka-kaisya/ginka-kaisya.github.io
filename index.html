<!DOCTYPE html>

    <style>
        :root {
            --primary: #81c784;

            --glass: rgba(255, 255, 255, 0.85);
            --bg-gradient: linear-gradient(135deg, #e3f2fd 0%, #c8e6c9 100%);

        * { box-sizing: border-box; }

        body {

            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #37474f;
        }

        .portal-container {
            width: 95%;
            max-width: 1100px;
            display: flex;
            gap: 25px;
            padding: 20px;
            animation: fadeIn 1.2s ease-out;
            z-index: 10;
        }

        @media (max-width: 900px) {
            .portal-container { flex-direction: column; align-items: center; }
            .canvas-side { width: 100% !important; height: 350px !important; }
        }

        /* å·¦ä¾§è£…é¥°çª— */
        .canvas-side {
            width: 420px;
            height: 600px;
            background: #fff;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 40px 80px rgba(0,0,0,0.12);
            border: 12px solid white;
            position: relative;
        }

        canvas {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        /* å³ä¾§é¢æ¿ */
        .content-side {
            flex: 1;
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 40px;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid rgba(255,255,255,0.6);
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
        }

        .header h1 { 
            font-size: 3rem; 
            margin: 0; 
            color: #2e7d32; 
            letter-spacing: -1px;
        }
        
        .header p { 
            line-height: 1.8;

            margin-top: 20px;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
            margin-top: 40px;
        }

        .nav-card {
            padding: 24px;
            border-radius: 24px;
            text-decoration: none;
            color: white;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .nav-card:hover { 
            transform: translateY(-8px) scale(1.02); 
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        
        .cafe-link { background: #90a4ae; }
        .contact-link { background: #ff8a80; }
        .campus-link { background: #81c784; grid-column: span 2; }

        .nav-card span { 
            font-size: 0.85rem; 
            opacity: 0.9; 
            font-weight: 400; 
            margin-top: 8px; 
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<script>
    const canvas = document.getElementById('dayCanvas');
    const ctx = canvas.getContext('2d');
    const S = 6; 
    let frame = 0;

    // 1. åˆå§‹åŒ–æ¨±èŠ±ç²’å­
    const petals = Array.from({length: 35}, () => ({
        x: Math.random() * 100,
        y: Math.random() * 100,
        s: Math.random() * 0.3 + 0.2,
        vx: Math.random() * 0.3 + 0.1,
        r: Math.random() * Math.PI
    }));

    // 2. åˆå§‹åŒ–äº‘æœµä½ç½®
    const clouds = [
        { x: 10, y: 25, scale: 1.2, speed: 0.04 },
        { x: 65, y: 45, scale: 0.8, speed: 0.06 }
    ];

    function p(x, y, w, h, c) {
        ctx.fillStyle = c;
        ctx.fillRect(Math.floor(x * S), Math.floor(y * S), Math.floor(w * S), Math.floor(h * S));
    }

    function render() {
        frame++;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // --- A. åŸºç¡€èƒŒæ™¯å±‚ ---
        ctx.fillStyle = '#e3f2fd';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // --- B. è¿œæ™¯å±‚ï¼šæ ¡å›­å»ºç­‘å‰ªå½± ---
        const bColor = '#d1e9ff';
        // è¿œæ–¹æ•™å­¦æ¥¼
        p(55, 65, 25, 35, bColor);
        p(60, 60, 10, 5, bColor);
        // è¿œæ–¹è¡Œæ”¿æ¥¼
        p(15, 75, 30, 25, bColor);
        p(20, 72, 15, 3, bColor);

        // --- C. ä¸­æ™¯å±‚ï¼šæµäº‘ ---
        clouds.forEach(cloud => {
            cloud.x = (cloud.x + cloud.speed) % 120;
            let cx = cloud.x - 20;
            let cy = cloud.y;
            let sc = cloud.scale;
            p(cx, cy, 12 * sc, 4 * sc, 'rgba(255, 255, 255, 0.6)');
            p(cx + 2*sc, cy - 2*sc, 8 * sc, 2 * sc, 'rgba(255, 255, 255, 0.6)');
        });

        // --- D. æ‚¬æŒ‚å±‚ï¼šå±‹æªä¸å¨ƒå¨ƒ ---
        // å±‹æª
        p(0, 0, 100, 8, '#5d4037'); 
        p(0, 7, 100, 1.5, '#3e2723'); 
        for(let i=0; i<10; i++) p(i*12, 0, 8, 2, '#4e342e');

        // æ™´å¤©å¨ƒå¨ƒ
        let swing = Math.sin(frame * 0.035) * 0.12;
        ctx.save();
        ctx.translate(35 * S, 8 * S);
        ctx.rotate(swing);
        p(-0.4, 0, 0.8, 15, '#90a4ae'); // ç»³å­
        
        ctx.translate(0, 15 * S);
        p(-4, 0, 8, 8, '#ffffff'); // å¤´
        p(-3, -1, 6, 1, '#ffffff');
        p(-3, 8, 6, 1, '#ffffff');
        p(-2, 3, 1, 1, '#37474f'); // çœ¼
        p(1, 3, 1, 1, '#37474f');
        p(-3, 5, 1, 0.5, 'rgba(255, 182, 193, 0.6)'); // è…®çº¢
        p(2, 5, 1, 0.5, 'rgba(255, 182, 193, 0.6)');
        p(-4, 8, 8, 1, '#ff5252'); // ä¸å¸¦
        p(-5, 9, 10, 9, '#ffffff'); // èº«ä½“
        // ä¸‹æ‘†åŠ¨æ„Ÿ
        for(let i=0; i<3; i++) {
            let dy = Math.sin(frame * 0.1 + i) * 1.5;
            p(-5 + i*4, 18 + dy, 2, 2, '#ffffff');
        }
        ctx.restore();

        // --- E. å‰æ™¯å±‚ï¼šå¾ªç¯æ¨±èŠ± ---
        petals.forEach((petal, i) => {
            petal.y += petal.s;
            petal.x += petal.vx + Math.sin(frame * 0.02 + i) * 0.15;

            if(petal.y > 105) { petal.y = -5; petal.x = Math.random() * 100; }
            if(petal.x > 105) petal.x = -5;

            ctx.save();
            ctx.translate(petal.x * S, petal.y * S);
            ctx.rotate(petal.r + frame * 0.02);
            ctx.fillStyle = i % 2 === 0 ? '#ffc0cb' : '#ffffff';
            ctx.fillRect(-0.5 * S, -0.5 * S, 1.2 * S, 0.8 * S);
            ctx.restore();
        });

        // --- F. åº•éƒ¨ç»†èŠ‚ï¼šè‰ä¸› ---
        for(let i=0; i<6; i++) {
            p(i*20 - 5, 96, 15, 6, '#aed581');
        }

        requestAnimationFrame(render);
    }
    render();
</script>
